<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
*{margin-bottom:10px;}
</style>
<script>
function send() {
	//서버에 제목 및 파일을 전송하자!!
	//서버에 전송한다는 ㄱ서은 클라이언트로서 요청한다는 뜻이고
	//흔히 쓰는 요청방법은 2가지가 있다
	//업로드시 Post, Get 중 어떤 방법을 써야하는가?
	//데이터량이 많기 때문에 post로 전송해야 한다..
	//post로 전송하려면 입력양식의 범위를 설정하는 태그인 form태그가 필요
	form1.action="/gallery2/upload.jsp";
	form1.method="post";
	form1.submit();//전송(요청)
	
}
</script>
</head>
<body>
	<form name="form1" enctype="multipart/form-data">
		<input type="text" name="msg" placeholder="파일의 제목을 입력하세요."><br>
		<input type="text" name="author" placeholder="작성자명을 입력하세요."><br>
		<input type="file" name="photo"><br>
		<button onClick="send()">업로드</button>
	</form>
</body>
</html>
